<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwaazSetu | History</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="side-logo-container"><i class="fas fa-satellite-dish"></i></div>
            <nav class="side-nav">
                <button class="nav-btn" onclick="window.location.href='index.html'"><i class="fas fa-home"></i> Home</button>
                <button class="nav-btn active"><i class="fas fa-history"></i> History</button>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="brand-container">
                    <i class="fas fa-satellite-dish" style="color:var(--primary); font-size:2rem;"></i>
                    <h1 class="glow-text">Activity Logs</h1>
                </div>
            </header>

            <div style="max-width: 950px; margin: 40px auto; width: 100%; padding: 0 20px;">
                <table class="history-table">
                    <thead><tr><th>Timestamp</th><th>Query</th><th>Lang</th></tr></thead>
                    <tbody id="history-body"></tbody>
                </table>
                <div class="pagination">
                    <button id="prev-btn" class="page-btn">Previous</button>
                    <span id="page-num">Page 1</span>
                    <button id="next-btn" class="page-btn">Next</button>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
