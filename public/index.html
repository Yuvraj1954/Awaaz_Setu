<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwaazSetu | Voice Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="side-logo-container"><i class="fas fa-satellite-dish"></i></div>
            <nav class="side-nav">
                <button class="nav-btn active"><i class="fas fa-home"></i> Home</button>
                <button class="nav-btn" onclick="window.location.href='history.html'"><i class="fas fa-history"></i> History</button>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1 class="glow-text">AwaazSetu</h1>
                <div class="language-pill">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="hi">हिंदी</button>
                </div>
            </header>

            <div class="interaction-zone">
                <div class="interaction-card">
                    <div class="mic-portal" id="mic-button">
                        <div class="inner-circle" id="mic-container"><i class="fas fa-microphone"></i></div>
                        <h2 id="mic-label">Tap to Speak</h2>
                    </div>
                    <div id="response-section" style="display: none; margin-top: 20px;">
                        <p id="response-text" style="color: white;"></p>
                    </div>
                </div>

                <div class="suggestion-section">
                    <p id="grid-label">TRY ASKING</p>
                    <div id="command-grid" class="command-grid-layout"></div>
                </div>
            </div>
        </main>
    </div>
    <textarea id="user-input" style="display:none;"></textarea>
    <script src="app.js"></script>
</body>
</html>
