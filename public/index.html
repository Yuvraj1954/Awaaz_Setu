<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwaazSetu | Elite Voice Bridge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="side-logo-container">
                <i class="fas fa-satellite-dish"></i>
            </div>
            
            <nav class="side-nav">
                <button class="nav-btn active" id="home-btn">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>
                <button class="nav-btn" id="history-btn">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </button>
            </nav>
            <div id="history-list" class="history-container"></div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="brand-container">
                    <h1 id="app-title" class="glow-text">AwaazSetu</h1>
                    <div class="status-pill">
                        <span class="pulse-dot"></span> 
                        <span id="status-text">Bridge Active</span>
                    </div>
                </div>
                
                <div class="language-pill">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="hi">हिंदी</button>
                </div>
            </header>

            <div class="interaction-zone">
                <div class="interaction-card">
                    <div class="mic-portal" id="mic-button">
                        <div class="outer-glow"></div>
                        <div class="inner-circle">
                            <i class="fas fa-microphone"></i>
                        </div>
                        <h2 id="mic-label">Tap to Speak</h2>
                    </div>
                    
                    <button id="pause-btn" class="stop-trigger">Stop Listening</button>

                    <div class="response-panel" id="response-section" style="display: none;">
                        <div class="resp-head">
                            <i class="fas fa-sparkles"></i> 
                            <span>Assistant Response</span>
                        </div>
                        <p id="response-text"></p>
                        <button class="btn-action" id="new-query-btn">Ask Another</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <textarea id="user-input" style="display:none;"></textarea>
    <script src="app.js"></script>
</body>
</html>
